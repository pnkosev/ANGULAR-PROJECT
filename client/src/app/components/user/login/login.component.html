<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1>Login Form</h1>
      <form (ngSubmit)="submitLogin()" [formGroup]="form">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" placeholder="User Name" formControlName="username">
        </div>
        <div class="alert alert-danger" *ngIf="f.username.touched && f.username.errors?.required">
          This field is required!
        </div>
        <div class="alert alert-danger" *ngIf="f.username.touched && f.username.errors?.pattern">
          Please provide a valid username!
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="Password" type="password" formControlName="password">
        </div>
        <div class="alert alert-danger" *ngIf="f?.password?.touched && f?.password.errors?.required">
          Please provide a password!
        </div>
        <div class="alert alert-danger" *ngIf="f?.password?.touched && f?.password?.errors?.pattern">
          Invalid password format!
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Log in</button>
        </div>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
