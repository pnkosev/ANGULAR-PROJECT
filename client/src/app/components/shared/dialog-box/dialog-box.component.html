<ng-template [ngIf]="!data.post">
  <div class="text-center">
    <h4>Are you sure you want to delete this {{data.name}}?</h4>
    <button mat-raised-button color="primary" class="cancel" (click)="onNoClick()">No</button>
    <button mat-raised-button color="warn" class="delete" (click)="onYesClick()">Yes</button>
  </div>
</ng-template>

<ng-template [ngIf]="data.post">
  <mat-card class="card">
    <mat-card-title class="title">{{data.post.title}}</mat-card-title>
    <mat-card-subtitle class="author">by {{data.post.creator.username}}</mat-card-subtitle>
    <div class="media"><img mat-card-image src="{{data.post.imageUrl}}"></div>
    <mat-card-content>
      <p>{{contentToShow | shortenString: contentLength}}</p>
      <button mat-button color="primary" *ngIf="showReadMoreBtn" (click)="readMore()"><i class="material-icons">
          expand_more
        </i></button>
      <button mat-button color="primary" *ngIf="showReadLessBtn" (click)="readLess()"><i class="material-icons">
          expand_less
        </i></button>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary" routerLink="/post/details/{{data.post._id}}" routerLinkActive="active"
        (click)="onNoClick()">Details</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
