<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <h1 class="text-center">{{btn}} Post</h1>
      <form (ngSubmit)="submitPost()" [formGroup]="form">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-heading"></i> </span>
          </div>
          <input class="form-control" placeholder="Title" formControlName="title">
        </div>
        <div class="alert alert-danger" *ngIf="f.title.touched && f.title.errors?.required">
          This field is required!
        </div>
        <div class="alert alert-danger" *ngIf="f.title.touched && f.title.errors?.pattern">
          Please provide a valid title (minimum 5 symbols)!
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-paragraph"></i> </span>
          </div>
          <textarea class="form-control" rows="7" placeholder="Content" type="text"
            formControlName="content"></textarea>
        </div>
        <div class="alert alert-danger" *ngIf="f?.content?.touched && f?.content.errors?.required">
          This field is required!
        </div>
        <div class="alert alert-danger" *ngIf="f?.content?.touched && f?.content?.errors?.pattern">
          Please provide a valid title (minimum 50 symbols)!
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-image"></i> </span>
          </div>
          <input class="form-control" placeholder="image URL" type="url" formControlName="imageUrl">
        </div>
        <div class="alert alert-danger" *ngIf="f.imageUrl.touched && f.imageUrl.errors?.required">
          This field is required!
        </div>
        <div class="alert alert-danger" *ngIf="f.imageUrl.touched && f.imageUrl.errors?.invalidUrl">
          Please provide a valid image URL!
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"
            [disabled]="form.invalid || !form.dirty">{{btn}}</button>
        </div>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
